<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{{ lesson.title }}</title>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="mb-3">
                <a href="{{ url_for('course_detail', course_id=lesson.course_id) }}" class="btn btn-outline-secondary">
                    ← Вернуться к списку уроков
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">{{ lesson.title }}</h2>
                </div>
                <div class="card-body" style="min-height: 300px;">
                    {{ lesson.content }}
                </div>
                <div class="card-footer text-end">
                    <a href="{{ url_for('complete_lesson', lesson_id=lesson.id) }}" class="btn btn-success">
                        Отметить как пройденный и выйти
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
