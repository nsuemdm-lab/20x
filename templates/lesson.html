<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>{{ lesson.title }}</h1>
    <div class="card p-4 shadow-sm">
        {{ lesson.content }}
    </div>
    <hr>
    <a href="{{ url_for('course_detail', course_id=lesson.course_id) }}" class="btn btn-secondary">Вернуться к курсу</a>
    <a href="{{ url_for('complete_lesson', lesson_id=lesson.id) }}" class="btn btn-success">Завершить урок</a>
</body>
</html>
