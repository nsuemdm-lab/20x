<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Каталог курсов</title>
</head>
<body class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Все курсы</h1>
        <span class="badge bg-secondary">ID студента в сессии: {{ session.get('user_id', 'Гость') }}</span>
    </header>

    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text text-muted">Доступно уроков: {{ course.lessons|length }}</p>

                    <!-- Универсальная ссылка -->
                    <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-primary w-100">
                        {% if course.id in bought_ids %} Перейти к обучению {% else %} Подробнее {% endif %}
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
